<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Skruller</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">


  </head>
  <body>
    <h1>Text Skruller</h1>

      <div class="enter">
        <h1>Choose User</h1>
            <select class="choose-user" name="name">
            </select>

        <form id="enter-speaker">
             <h1>Create New User</h1>
              <input type="text" placeholder="UR Name" id="name" name="name" required /><br><br>
              <input type="text" id="title" placeholder="UR Title" name="title" /><br><br>
          <input type="submit" id="enterBtn" value="Enter"></input>
        </form>
      </div>

  <script src="index.js" charset="utf-8"></script>
  </body>

</html>
